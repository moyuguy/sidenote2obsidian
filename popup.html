<!DOCTYPE html>
<html>
<head>
  <title>My Notes Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 12px;
    }
    .reset-button {
      background-color: white;
      color: red;
      border: 2px solid red;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }
    .reset-button:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div>
    <h1>Simple Obsidian Note Extension</h1>
    <p>Click the floating ball to add notes.</p>
    <label for="api-key">API Key:</label>
    <input type="text" id="api-key">
    <label for="save-path">Save Path (leave empty to save to root directory):</label>
    <input type="text" id="save-path" placeholder="Leave empty to save to root directory">
    <button id="save">Save</button>
    <button id="reset" class="reset-button">Reset</button>
    <p id="error-message" class="error"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
